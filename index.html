<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script defer src="js/SimpleStragtego.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Capture the Flag!</h1>
    <button id="showing">Reset</button>
    <p>Player 1 is <span id="blue"><strong>BLUE</strong></span>, place 4 piece and then it's player 2 <span id="red"><strong>RED</strong></span> placing 4 pieces</p>
    <div class="banner">
        <div class="banner-content">
          <p id="winner"></p>
          <button>Reset</button>
        </div>
    </div>
    <div>
        <table id="game-board">
            <tr>
                <td id="0" class="node"></td>
                <td id="1" class="node"></td>
                <td id="2" class="node"></td>
                <td id="3" class="node edge"></td>
            </tr>
            <tr>
                <td id="4" class="node edge"></td>
                <td id="5" class="node"></td>
                <td id="6" class="node"></td>
                <td id="7" class="node edge"></td>
            </tr>
            <tr>
                <td id="8" class="node edge"></td>
                <td id="9" class="node"></td>
                <td id="10" class="node"></td>
                <td id="11" class="node edge"></td>
            </tr>
            <tr>
                <td id="12" class="node edge"></td>
                <td id="13" class="node"></td>
                <td id="14" class="node"></td>
                <td id="15" class="node"></td>
            </tr>
        </table>
    </div>
</body>
</html>
